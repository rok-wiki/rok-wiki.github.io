        /* 기본 배경 및 폰트 설정 */
        body {

            color: #ffffff; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(10px);

            top: 0;
            z-index: 100;
        }
        .navbar a {
            color: #adb5bd;
            text-decoration: none;
            margin: 0 15px;

        }

        /* 헤더 섹션 */
        .header {
            text-align: center;
            padding: 80px 20px;
        }
        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -1px;
        }
        .header h1 span { color: #fcc419; }
        .header p {
            color: #adb5bd;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        /* 카드 그리드 레이아웃 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 100px;
        }

        /* 카드 스타일 */
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #fcc419;
            background-color: #1c2128;
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }
        .card p {
            color: #8b949e;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
